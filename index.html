<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03-position-layout</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  </head>
  <body>
    <div class="player-info">
      <div class="health-box">
        <div class="health-portrait">
          <img src="images/mei-profile-icon.png" alt="">
        </div>
        <div class="health-stats">
          <div class="health-count">
            <p><span class="big-text">250</span>/250</p>
          </div>
          <div class="health-bar">
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
            <div class="health-bar-tic"></div>
          </div>
        </div>
      </div>
      <div class="ult-box">
        <div class="ult-bar">
          <div class="ult-percent">
            <p>100%</p>
          </div>
        </div>
        <div class="ult-key">
          <p class="q">Q</p>
        </div>
      </div>
      <div class="attack-box">
        <div class="attack-ammo-count">
          <p><span class="big-text">200</span>/200</p>
        </div>
        <div class="attack-abilities">
          <div class="attack-ability-icon">
            <img src="images/iconIceWall.png" alt="">
            <div class="attack-ability-key">
              <p>E</p>
            </div>
          </div>
          <div class="attack-ability-icon">
            <img src="images/IconCryo-Freeze.png" alt="">
            <div class="attack-ability-key">
              <p>F</p>
            </div>
          </div>
        </div>
        <div class="attack-weapon-icon">
          <img src="images/IconEndothermicBlaster.png" alt="">
        </div>
      </div>
    </div>
    <div class="message-box">
      <div class="message-box-icon">
        <img src="images/skull-32-xxl.png" alt="">
      </div>
      <h2>ELIMINATED <span class="red-text">REAPER</span></h2>
      <h2>ELIMINATED <span class="red-text">REINHARDT</span></h2>
    </div>
  </body>
</html>
